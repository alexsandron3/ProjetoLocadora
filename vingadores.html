                            <p>Sinopse: Loki (Tom Hiddleston) retorna à Terra enviado pelos chitauri, uma

                                contê-los, Nick Fury (Samuel L. Jackson) convoca um grupo de pessoas com
                                grandes habilidades, mas que jamais haviam trabalhado
                                juntas: Tony Stark/Homem de Ferro (Robert Downey Jr.), 
                                Steve Rogers/Capitão América (Chris Evans), Thor (Chris Hemsworth), 
                                Bruce Banner/Hulk (Mark Ruffalo) e Natasha Romanoff/Viúva Negra 
                                (Scarlett Johansson). Só que, apesar do grande perigo que a Terra corre,
                                não é tão simples assim conter o ego e os interesses de cada um deles
                                para que possam agir em grupo.</p>
